<div class="modal-header">
    <h5 class="modal-title h3_agb_impressum">Wie erstelle ich einen Auftrag?</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm vh-80">
                <div class="row">
                    <div class="col-sm no-p">
                        <div class="section1 vertical-horizontal-center">
                            <div class="dummy-positioning d-flex">
                                <div class="success-icon">
                                    <div class="success-icon__tip"></div>
                                    <div class="success-icon__long"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col-sm no-p">
                        <div class="section2">
                            <div class="row pt-4">
                                <div class="col-sm vertical-horizontal-center">
                                    <!--<strong><p>Sie haben erfolgreich einen Auftrag erstellt.</p></strong>-->
                                    <div class="alert alert-success" role="alert">
                                        <strong>Erfolgreich:</strong> Sie haben einen Auftrag erstellt.
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-sm vertical-horizontal-center">
                                    <button id="mv-submit-button" routerLink="/auftrag" (click)="activeModal.close()">
                                        Neuen Auftrag erstellen.
                                    </button>
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col-sm vertical-horizontal-center">
                                    <p class="pl-5">Falls sie fragen haben kontaktieren Sie <a
                                            href="mailto:info@Camel-24.de">info@Camel-24.de</a>.
                                    </p>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-sm">
                                    <div class="row pl-5 pr-5">
                                        <div class="col-sm-1 vertical-horizontal-center">
                                            <img src="../../../../../assets/images/info.png"
                                                 alt="Info" height="20"
                                                 width="20" style="margin-left: 10px"><img>
                                        </div>
                                        <div class="col-sm-11">
                                            <span style="color: darkgrey;" class="text-align">Bitte beachten Sie, dass wir im Falle einer erfolglosen Abholung eine Gebühr von 10€ berechnen müssen.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
