<div class="container">
    <div class="row">
        <div class="col-sm pt-5 pb-5">
            <div class="card">
                <div class="card-header">
                    Camel-24 Benutzer
                </div>
                <div class="card-body">
                    <p-table
                            [value]="$dashboard.users$ | async"
                            [paginator]="true"
                            [rows]="20"
                            selectionMode="single"
                            sortMode="multiple"
                            (onRowSelect)="onRowSelect($event)">
                        <ng-template pTemplate="header">
                            <tr style="text-align: center">
                                <th [pSortableColumn]="'kundenNummer'">
                                    KundenNummer
                                    <p-sortIcon [field]=""></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'firstName'">
                                    Vorname
                                    <p-sortIcon [field]=""></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'lastName'">
                                    Nachname
                                    <p-sortIcon [field]=""></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'email'">
                                    E-Mail
                                    <p-sortIcon [field]=""></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'email'">
                                    Anzahl erstelle Auftr√§ge
                                    <p-sortIcon [field]=""></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-user>
                            <tr style="text-align: center;">
                                <td>{{ user.kundenNummer }}</td>
                                <td>{{ user.firstName }}</td>
                                <td>{{ user.lastName }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <button class="btm btn-light" routerLink="/order/{{user.kundenNummer}}" >{{
                                        user.orderCount }}
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
